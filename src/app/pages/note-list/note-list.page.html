<ion-header>
  <ion-toolbar>
    <ion-title>
      <div style="display: flex; align-items: center; gap: 10px;">
        <ion-icon name="document-text"></ion-icon>
        Мої нотатки
      </div>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="empty-state" *ngIf="notes.length === 0">
    <ion-icon name="document-text-outline" size="large"></ion-icon>
    <h2>Немає нотаток</h2>
    <p>Створіть першу нотатку</p>
    <ion-button (click)="createNote()" expand="block">
      <ion-icon slot="start" name="add"></ion-icon>
      Створити нотатку
    </ion-button>
  </div>

  <ion-list *ngIf="notes.length > 0">
    <ion-item
      *ngFor="let note of notes"
      [button]="true"
      (click)="openNote(note)"
      detail="false">

      <ion-label>
        <h2>{{ note.title }}</h2>
        <p>{{ getPreview(note) }}</p>
        <p class="note-date">{{ formatDate(note.updatedAt) }}</p>
      </ion-label>

      <ion-button
        fill="clear"
        slot="end"
        color="danger"
        (click)="deleteNote(note, $event)">
        <ion-icon name="trash"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="createNote()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
